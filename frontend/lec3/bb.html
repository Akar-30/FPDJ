<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation
    </title>
</head>

<body>
    <form id="calcForm">
        <label for="firstNumber">First Number:</label>
        <input type="number" id="firstNumber" name="firstNumber" required placeholder="Enter a Number">
        <br>
        <label for="secondNumber">Second Number:</label>
        <input type="number" id="secondNumber" name="secondNumber" required placeholder="Enter a Number">
        <br>
        <label for="operation">Calculation:</label>
        <select id="operation" name="operation" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <br>
        <input type="file" id="myFile" name="filename">
        <br>
        <button type="submit">Calculate</button>

    </form>
    <br>
    <iframe src="https://doodles.google/" width="100%" height="1000">
        <p>Your browser does not support iframes.</p>
    </iframe>
</body>

</html>
