<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        header,
        footer,
        p {
            margin: 20px;
            padding: 10px;
        }

        header {
            font-size: 24px;
            font-weight: bold;
        }

        p {
            font-style: italic;
            text-decoration: underline;
        }

        footer {
            color: blue;
        }
    </style>
</head>

<body>
    <header>
        Assignment 4: CSS Styling
    </header>
    <p>
        This is a simple webpage created to demonstrate the use of CSS for styling text with various properties. The
        header is bold and larger, the paragraph text is italicized and underlined, and the footer text has a different
        color.
    </p>
    <footer>
        Your Name
    </footer>
</body>

</html>
